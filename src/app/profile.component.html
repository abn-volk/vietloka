<div class="container mt-4">
  

  <div class="card">
    <div class="card-block">
      <div class="card-text text-center">
        <h1>My profile</h1>
        <img *ngIf="user?.picture" [src]="user?.picture" class="img-thumbnail rounded-circle">
        <h2>{{user?.name}}</h2>
        <div>{{user?.email}}</div>
        <div *ngIf="!verified">Your account is not verified. To become a verified host or guest, click <a routerLink="/verify">here</a>.</div>
        <button class="btn btn-danger mt-2" (click)="doLogout()">Log out</button>
      </div>
    </div>
  </div>
</div>
